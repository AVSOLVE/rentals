{% extends "index.html" %}
{% block content %}
<form action="{% url 'core:rental_delete' rental.pk %}" method="post">
  {% csrf_token %}
  <div class="flex justify-content-between p-4">
    <h2>Confirm Delete</h2>
    <button class="btn btn-danger" type="submit">DELETAR</button>
    <a href="{% url 'core:rental_list' %}" class="btn btn-primary">VOLTAR</a>
  </div>
</form>
{% endblock %}
