<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABAJARA RESERVEITOR</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">RESERVAS JK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% if user.is_authenticated %}

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:rental_list' %}">LISTA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:rental_create' %}">NOVO</a>
          </li>
        </ul>
        {% endif %}
      </div>
      <div class="navbar-text">
        {% if user.is_authenticated %}
        <form id="logout-form" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <div class="flex gap-1">
            <p>
              Usu√°rio: @{{ user.username | upper }}
            </p>
            <button type="submit" class="nav-link btn btn-danger p-1">Sair</button>
          </div>
        </form>
        {% else %}
        <a class="nav-link btn btn-success p-1" href="{% url 'login' %}">Entrar</a>
        {% endif %}

      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %} {% endblock %}
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
